<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris</title>
    <style>
        body { font-family: sans-serif; }
        #restaurants-list { list-style-type: none; padding: 0; }
        .restaurant { border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin-bottom: 10px; }
        .restaurant h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Bienvenue à Paris !</h1>
    <h2>Mes bonnes adresses à Paris</h2>
    <ul id="restaurants-list"></ul>

    <script>
        async function loadRestaurants() {
            try {
                const response = await fetch('../data/restaurants_paris.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const restaurantsList = document.getElementById('restaurants-list');
                
                data.places.forEach(place => {
                    const listItem = document.createElement('li');
                    listItem.className = 'restaurant';
                    listItem.innerHTML = `
                        <h3>${place.name}</h3>
                        <p><strong>Type:</strong> ${place.type}</p>
                        <p>${place.description}</p>
                    `;
                    restaurantsList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Impossible de charger les restaurants:", error);
            }
        }

        loadRestaurants();
    </script>
</body>
</html>
