<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — Toulouse</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height:500px; border-radius:8px; margin:1rem 0; }
    #filters { margin:0.5rem 0; display:flex; gap:1rem; align-items:center; flex-wrap:wrap;}
    #site-header { text-align: center; }
    #site-logo { height: 80px; }
    .tag-button {
      display:inline-flex; align-items:center; gap:0.5rem; padding:0.4rem 0.7rem;
      border-radius:999px; border:1px solid rgba(16,24,40,0.06); background:transparent;
      cursor:pointer; font-weight:600; color:var(--primary);
    }
    .tag-button.active {
      background: linear-gradient(90deg,var(--primary),var(--primary-600));
      color:#fff; box-shadow: 0 6px 14px rgba(0,163,224,0.12);
    }
  </style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link">
      <img src="../../img/logo-miam-bordeaux.png" alt="Mon Report - Accueil" id="site-logo">
    </a>
  </header>

  <p style="margin:1rem 2rem;"><a href="../countries/france.html">← Retour à la carte France</a></p>

  <h2 style="margin-left:2rem;">Toulouse — bonnes adresses</h2>

  <div id="filters" style="margin-left:2rem;">
    <label><input id="filter-pizzerias" type="checkbox" checked> Pizzerias</label>
    <label><input id="filter-restaurants" type="checkbox" checked> Restaurants</label>
    <label><input id="filter-fast-food" type="checkbox" checked> Fast-food</label>
    <label><input id="filter-cafes" type="checkbox" checked> Cafés</label>

    <!-- Tag buttons (VG / BabyFriendly) -->
    <button id="filter-brunch" class="tag-button" title="Afficher seulement les lieux avec le tag brunch">#Brunch</button>
    <button id="filter-vg" class="tag-button" title="Afficher seulement les lieux avec le tag VG">#VG</button>
    <button id="filter-baby" class="tag-button" title="Afficher seulement les lieux BabyFriendly">#BabyFriendly</button>
  </div>

  <div id="map"></div>

  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses à Toulouse</h3>
    <div id="places-content">Chargement…</div>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
    <p><small><a href="../../credits.html">Crédits</a></small></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', { day:'2-digit', month:'long', year:'numeric' });

    const map = L.map('map').setView([43.6047, 1.4442], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>' }).addTo(map);

    let allPlaces = [];
    const markers = L.layerGroup().addTo(map);
    const listContainer = document.getElementById('places-content');

    const customIcons = {
        pizzeria: L.icon({ iconUrl: '../../img/pizza.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] }),
        brunch: L.icon({ iconUrl: '../../img/croissant.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] }),
        restaurant: L.icon({ iconUrl: '../../img/cloche.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] }),
        'fast-food': L.icon({ iconUrl: '../../img/burger.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] }),
        café: L.icon({ iconUrl: '../../img/tasse.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] }),
        patisserie: L.icon({ iconUrl: '../../img/croissant.png', iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] })
    };
    const defaultIcon = new L.Icon.Default();

    function distance(lat1, lon1, lat2, lon2) {
        const R = 6371; const dLat = (lat2 - lat1) * Math.PI / 180; const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); return R * c;
    }

    async function fetchData() {
        try {
            const response = await fetch('../../data/all_restaurants.json');
            const data = await response.json();
            const cityCenter = { lat: 43.6047, lng: 1.4442 };
            const filterRadius = 10; // 10km
            allPlaces = data.places.filter(p => distance(cityCenter.lat, cityCenter.lng, p.lat, p.lng) < filterRadius);
            displayContent(allPlaces);
        } catch (error) {
            console.error("Erreur de chargement:", error);
            if (listContainer) listContainer.innerHTML = '<p class="muted">Impossible de charger les adresses.</p>';
        }
    }

    function displayContent(places) {
        markers.clearLayers();
        if (listContainer) listContainer.innerHTML = '';
        const ul = document.createElement('ul');

        places.forEach(place => {
            if (place.lat && place.lng) {
                let chosenIcon = customIcons[place.type] || defaultIcon;
                if (place.tags && place.tags.includes('brunch')) chosenIcon = customIcons.brunch;
                
                const marker = L.marker([place.lat, place.lng], { icon: chosenIcon });
                const popupContent = `<strong>${place.name}</strong><br>${place.description}<br><a href="${place.link}" target="_blank" rel="noopener noreferrer">Voir sur la carte</a>`;
                marker.bindPopup(popupContent);
                markers.addLayer(marker);

                const li = document.createElement('li');
                li.innerHTML = `<a href="${place.link}" target="_blank" rel="noopener">${place.name}</a> — <small class="muted">${place.type}</small>`;
                ul.appendChild(li);
            }
        });

        if (listContainer) {
            if (!ul.children.length) listContainer.innerHTML = '<p class="muted">Aucune adresse à afficher.</p>';
            else listContainer.appendChild(ul);
        }
    }

    function setupFilters() {
        const filterElements = document.querySelectorAll('#filters input[type="checkbox"], #filters button.tag-button');
        filterElements.forEach(el => el.addEventListener('click', applyFilters));
    }

    function applyFilters() {
        const selectedTypes = Array.from(document.querySelectorAll('#filters input[type="checkbox"]:checked')).map(cb => cb.id.replace('filter-', 's'));
        const activeTags = Array.from(document.querySelectorAll('#filters button.tag-button.active')).map(btn => btn.id.replace('filter-', ''));

        const filteredPlaces = allPlaces.filter(place => {
            const typeMatch = selectedTypes.includes(place.type + 's');
            const tagMatch = activeTags.every(tag => (place.tags || []).includes(tag));
            return typeMatch && tagMatch;
        });
        displayContent(filteredPlaces);
    }

    fetchData().then(setupFilters);
  </script>
</body>
</html>
