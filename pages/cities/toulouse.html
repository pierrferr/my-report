<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — Toulouse</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height:500px; border-radius:8px; margin:1rem 0; } #filters{margin:0.6rem 0;display:flex;gap:0.8rem;flex-wrap:wrap}</style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link"><img src="../../img/logo-miam-bordeaux.png" id="site-logo" alt=""></a>
    <h1 id="site-title">Les voyages du miam</h1>
  </header>

  <p style="margin:1rem 2rem;"><a href="../countries/france.html">← Retour à la carte France</a></p>

  <h2 style="margin-left:2rem;">Toulouse — bonnes adresses</h2>

  <div id="filters" style="margin-left:2rem;">
    <label><input id="filter-brunchs" type="checkbox" checked> Brunchs</label>
    <label><input id="filter-pizzerias" type="checkbox" checked> Pizzerias</label>

    <!-- Tag buttons (VG / BabyFriendly) -->
    <button id="filter-vg" class="tag-button" title="Afficher seulement les lieux avec le tag VG">#VG</button>
    <button id="filter-baby" class="tag-button" title="Afficher seulement les lieux BabyFriendly">#BabyFriendly</button>
  </div>

  <div id="map"></div>

  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses à Toulouse</h3>
    <div id="places-content">Chargement…</div>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../../js/loadPlaces.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR',{day:'2-digit',month:'long',year:'numeric'});
    const map = L.map('map').setView([43.6047,1.4442],13);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
}).addTo(map);

    let allPlaces=[];
    function doFilteredLoad(filteredPlaces){
      const blob=new Blob([JSON.stringify({places:filteredPlaces})],{type:'application/json'});
      const url=URL.createObjectURL(blob);
      return loadPlaces(map,{ jsonPath:url, listContainerId:'places-content', icons:{ pizzeria:'../../img/pizza.png', restaurant:'../../img/restaurant.png' }, clearBefore:true })
        .finally(()=>URL.revokeObjectURL(url));
    }
    function applyFilters(){
      const showBr=document.getElementById('filter-brunchs').checked;
      const showPz=document.getElementById('filter-pizzerias').checked;
      const vgOnly=document.getElementById('filter-vg').classList.contains('active');
      const babyOnly=document.getElementById('filter-baby').classList.contains('active');
      const filtered=allPlaces.filter(p=>{
        const t=(p.type||'').toLowerCase();
        if(t==='brunch' && !showBr) return false;
        if(t==='pizzeria' && !showPz) return false;
        const tags=(p.tags? (Array.isArray(p.tags)?p.tags:p.tags.toString().split(/[,#;]/)) : []).map(s=>String(s).trim().toLowerCase());
        if(vgOnly && !tags.includes('vg')) return false;
        if(babyOnly && !tags.includes('babyfriendly') && !tags.includes('baby')) return false;
        return true;
      });
      return doFilteredLoad(filtered);
    }

    loadPlaces(map, {
      jsonPath: '../../data/restaurants_toulouse.json',
      listContainerId: 'places-content',
      icons: {
        brunch: '../../img/croissant.png',
        pizzeria: '../../img/pizza.png',
        restaurant: '../../img/cloche.png', /* <- remplacé */
        ville: null
      },
      markerOptions: {},
      clearBefore: true
    });
  </script>
</body>
</html>
