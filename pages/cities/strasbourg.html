<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — Strasbourg</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height:500px; border-radius:8px; margin:1rem 0; }
    #filters { margin:0.5rem 0; display:flex; gap:1rem; align-items:center;}
  </style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link">
      <img src="../../img/miam_logo.png" alt="Mon Report - Accueil" id="site-logo">
    </a>
    <h1 id="site-title">Les voyages du miam</h1>
  </header>

  <p style="margin:1rem 2rem;"><a href="../countries/france.html">← Retour à la carte France</a></p>

  <h2 style="margin-left:2rem;">Strasbourg — bonnes adresses</h2>

  <div id="filters" style="margin-left:2rem;">
    <label><input id="filter-brunchs" type="checkbox" checked> Brunchs</label>
    <label><input id="filter-pizzerias" type="checkbox" checked> Pizzerias</label>
  </div>

  <div id="map"></div>

  <!-- listes dynamiques -->
  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses à Strasbourg</h3>
    <div id="places-content">Chargement…</div>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', {
      day:'2-digit', month:'long', year:'numeric'
    });

    const map = L.map('map').setView([48.5734, 7.7521], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = { brunchs: [], pizzerias: [] };
    let dataCache = { brunchs: [], pizzerias: [] };

    function createMarkers(list, type, iconUrl) {
      const icon = L.icon({ iconUrl, iconSize: [30,30] });
      list.forEach(item => {
        const m = L.marker([item.lat, item.lng], { icon }).addTo(map);
        m.bindPopup(`<a href="${item.page}" target="_blank">${item.name}</a>`);
        markers[type].push(m);
        dataCache[type].push(item);
      });
    }

    function toggleMarkers(type) {
      const show = document.getElementById(`filter-${type}`).checked;
      dataCache[type].forEach((_, i) => {
        const m = markers[type][i];
        show ? m.addTo(map) : map.removeLayer(m);
      });
    }

    document.getElementById('filter-brunchs').addEventListener('change', () => { toggleMarkers('brunchs'); renderPlaces(); });
    document.getElementById('filter-pizzerias').addEventListener('change', () => { toggleMarkers('pizzerias'); renderPlaces(); });

    function renderPlaces() {
      const container = document.getElementById('places-content');
      const showBr = document.getElementById('filter-brunchs').checked;
      const showPz = document.getElementById('filter-pizzerias').checked;
      const ul = document.createElement('ul');

      if (showBr && dataCache.brunchs.length) {
        const hB = document.createElement('li'); hB.innerHTML = '<strong>Brunchs</strong>'; ul.appendChild(hB);
        dataCache.brunchs.forEach(b => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${b.page}">${b.name}</a>`;
          ul.appendChild(li);
        });
      }

      if (showPz && dataCache.pizzerias.length) {
        const hP = document.createElement('li'); hP.innerHTML = '<strong>Pizzerias</strong>'; ul.appendChild(hP);
        dataCache.pizzerias.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${p.page}">${p.name}</a>`;
          ul.appendChild(li);
        });
      }

      // Pizza Cosy (marqueur ajouté séparément)
      const cosyExists = !!document.querySelector('a[href*="Pizza+Cosy"], a[href*="Pizza+Cosy+Strasbourg"]');
      if (!showPz && !showBr && !dataCache.brunchs.length && !dataCache.pizzerias.length) {
        container.innerHTML = '<p class="muted">Aucune adresse affichée.</p>';
      } else {
        container.innerHTML = '';
        container.appendChild(ul);
      }
    }

    // Charge le JSON depuis le dossier data
    fetch('../../data/restaurants_strasbourg.json')
      .then(r => r.json())
      .then(data => {
        if (data.brunchs) createMarkers(data.brunchs, 'brunchs', '../../img/croissant.png');
        if (data.pizzerias) createMarkers(data.pizzerias, 'pizzerias', '../../img/pizza.png');

        // Pizza Cosy (marqueur direct)
        const pizzaCosyIcon = L.icon({ iconUrl: '../../img/pizza.png', iconSize: [30,30] });
        const pizzaCosy = L.marker([48.5762, 7.7540], { icon: pizzaCosyIcon }).addTo(map);
        pizzaCosy.bindPopup('<a href="https://www.google.com/maps/search/?api=1&query=Pizza+Cosy+Strasbourg" target="_blank">Pizza Cosy</a>');
        // ajouter Pizza Cosy à la liste pizzerias en mémoire
        dataCache.pizzerias.push({ name: "Pizza Cosy", lat: 48.5762, lng: 7.7540, page: "https://www.google.com/maps/search/?api=1&query=Pizza+Cosy+Strasbourg" });

        renderPlaces();
      })
      .catch(() => {
        // fallback
        dataCache.brunchs = [{ name: "Brunch exemple", lat:48.579, lng:7.751, page: "#" }];
        dataCache.pizzerias = [{ name: "Pizza Cosy", lat:48.5762, lng:7.7540, page: "https://www.google.com/maps/search/?api=1&query=Pizza+Cosy+Strasbourg" }];
        createMarkers(dataCache.brunchs, 'brunchs', '../../img/croissant.png');
        createMarkers(dataCache.pizzerias, 'pizzerias', '../../img/pizza.png');
        renderPlaces();
      });
  </script>
</body>
</html>
