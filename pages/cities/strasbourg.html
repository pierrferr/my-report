<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — Strasbourg</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height:500px; border-radius:8px; margin:1rem 0; }
    #filters { margin:0.5rem 0; display:flex; gap:1rem; align-items:center; flex-wrap:wrap;}
    .tag-button {
      /* Styles pour les boutons de tag */
    }
    #site-header { text-align: center; }
    #site-logo { height: 80px; }
    .tag-button {
      display:inline-flex;
      align-items:center;
      gap:0.5rem;
      padding:0.4rem 0.7rem;
      border-radius:999px;
      border:1px solid rgba(16,24,40,0.06);
      background:transparent;
      cursor:pointer;
      font-weight:600;
      color:var(--primary);
    }
    .tag-button.active {
      background: linear-gradient(90deg,var(--primary),var(--primary-600));
      color:#fff;
      box-shadow: 0 6px 14px rgba(0,163,224,0.12);
    }
  </style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link">
      <img src="../../img/logo-miam-bordeaux.png" alt="Mon Report - Accueil" id="site-logo">
    </a>
  </header>

  <p style="margin:1rem 2rem;"><a href="../countries/france.html">← Retour à la carte France</a></p>

  <h2 style="margin-left:2rem;">Strasbourg — bonnes adresses</h2>

  <div id="filters" style="margin-left:2rem;">
    <label><input id="filter-pizzerias" type="checkbox" checked> Pizzerias</label>
    <label><input id="filter-restaurants" type="checkbox" checked> Restaurants</label>
    <label><input id="filter-fast-food" type="checkbox" checked> Fast-food</label>
    <label><input id="filter-cafes" type="checkbox" checked> Cafés</label>

    <!-- Nouveaux boutons de filtre par tag -->
    <button id="filter-brunch" class="tag-button" title="Afficher seulement les lieux avec le tag brunch">#Brunch</button>
    <button id="filter-vg" class="tag-button" title="Afficher seulement les lieux avec le tag VG">#VG</button>
    <button id="filter-baby" class="tag-button" title="Afficher seulement les lieux BabyFriendly">#BabyFriendly</button>
  </div>

  <div id="map"></div>

  <!-- listes dynamiques -->
  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses à Strasbourg</h3>
    <div id="places-content">Chargement…</div>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
    <p><small><a href="../../credits.html">Crédits</a></small></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../../js/map-filters.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', {
      day:'2-digit', month:'long', year:'numeric'
    });

    const map = L.map('map').setView([48.5734, 7.7521], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
    }).addTo(map);

    // Coordonnées du centre de Strasbourg pour le filtrage
    const cityCenter = { lat: 48.58, lng: 7.75 };
    const filterRadius = 10; // Rayon de filtrage en km

    // Fonction pour calculer la distance entre deux points GPS
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Rayon de la Terre en km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    fetch('../../data/all_restaurants.json')
      .then(response => response.json())
      .then(data => {
        // Filtrer les lieux pour ne garder que ceux proches de Strasbourg
        const strasbourgPlaces = data.places.filter(p => distance(cityCenter.lat, cityCenter.lng, p.lat, p.lng) < filterRadius);
        
        // Lancer le script de la carte avec les données filtrées
        setupMapFilters(map, {
            places: strasbourgPlaces, // Utiliser les données pré-filtrées
            listContainerId: 'places-content',
            icons: { restaurant: '../../img/cloche.png', pizzeria: '../../img/pizza.png', 'fast-food': '../../img/burger.png', 'café': '../../img/tasse.png', patisserie: '../../img/croissant.png' }
        });
      })
      .catch(error => console.error("Erreur lors du chargement des données pour Strasbourg:", error));
  </script>
</body>
</html>
