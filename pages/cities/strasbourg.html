<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — Strasbourg</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height:500px; border-radius:8px; margin:1rem 0; }
    #filters { margin:0.5rem 0; display:flex; gap:1rem; align-items:center;}
  </style>
</head>
<body>
    <header id="site-header">
    <a href="../../index.html" class="logo-link">
      <img src="../../img/miam_logo.png" alt="Mon Report - Accueil" id="site-logo">
    </a>
    <h1 id="site-title">Les voyages du miam</h1>
  </header>

  <p style="margin:1rem 2rem;"><a href="../countries/france.html">← Retour à la carte France</a></p>

  <h2 style="margin-left:2rem;">Strasbourg — bonnes adresses</h2>

  <div id="filters" style="margin-left:2rem;">
    <label><input id="filter-brunchs" type="checkbox" checked> Brunchs</label>
    <label><input id="filter-pizzerias" type="checkbox" checked> Pizzerias</label>
  </div>

  <div id="map"></div>

  <!-- listes dynamiques -->
  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses à Strasbourg</h3>
    <div id="places-content">Chargement…</div>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../../js/loadPlaces.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', {
      day:'2-digit', month:'long', year:'numeric'
    });

    const map = L.map('map').setView([48.5734, 7.7521], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Charge les lieux depuis le JSON (une seule source à éditer)
    loadPlaces(map, {
      jsonPath: '../../data/restaurants_strasbourg.json',
      listContainerId: 'places-content',
      icons: {
        brunch: '../../img/croissant.png',
        pizzeria: '../../img/pizza.png',
        restaurant: '../../img/restaurant.png',
        ville: null
      },
      markerOptions: {},
      clearBefore: true
    }).then(({ places }) => {
      // Optionnel : filtre simple local en fonction des checkboxes
      const allPlaces = places;
      function applyFilters() {
        const showBr = document.getElementById('filter-brunchs').checked;
        const showPz = document.getElementById('filter-pizzerias').checked;
        // rebuild visible layer: reload but avoid removing layerGroup history => call loadPlaces with clearBefore true and a filtered temp JSON-like object
        const filtered = { places: allPlaces.filter(p => {
          const t = (p.type || '').toLowerCase();
          if (t === 'brunch') return showBr;
          if (t === 'pizzeria') return showPz;
          return true;
        })};
        // create a Blob URL to pass to loadPlaces without writing file
        const blob = new Blob([JSON.stringify(filtered)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        loadPlaces(map, {
          jsonPath: url,
          listContainerId: 'places-content',
          icons: {
            brunch: '../../img/croissant.png',
            pizzeria: '../../img/pizza.png',
            restaurant: '../../img/restaurant.png',
            ville: null
          },
          clearBefore: true
        }).finally(() => URL.revokeObjectURL(url));
      }

      document.getElementById('filter-brunchs').addEventListener('change', applyFilters);
      document.getElementById('filter-pizzerias').addEventListener('change', applyFilters);
    }).catch(err => {
      console.warn(err);
    });
  </script>
</body>
</html>
