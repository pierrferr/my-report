<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — Paris</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.1/dist/MarkerCluster.Default.css" />
  <style>
    #map { height:500px; border-radius:8px; margin:1rem 0; }
    #filters { margin:0.5rem 0; display:flex; gap:1rem; align-items:center; flex-wrap:wrap;}
    .tag-button {
      display:inline-flex;
      align-items:center;
      gap:0.5rem;
      padding:0.4rem 0.7rem;
      border-radius:999px;
      border:1px solid rgba(16,24,40,0.06);
      background:transparent;
      cursor:pointer;
      font-weight:600;
      color:var(--primary);
    }
    .tag-button.active {
      background: linear-gradient(90deg,var(--primary),var(--primary-600));
      color:#fff;
      box-shadow: 0 6px 14px rgba(0,163,224,0.12);
    }
  </style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link">
      <img src="../../img/logo-miam-bordeaux.png" alt="Mon Report - Accueil" id="site-logo">
    </a>
  </header>

  <p style="margin:1rem 2rem;"><a href="../../index.html">← Retour à la carte du monde</a></p>

  <h2 style="margin-left:2rem;">Paris — bonnes adresses</h2>

  <div id="filters" style="margin-left:2rem;">
    <label><input type="checkbox" class="type-filter" value="pizzeria" checked> Pizzerias</label>
    <label><input type="checkbox" class="type-filter" value="restaurant" checked> Restaurants</label>
    <label><input type="checkbox" class="type-filter" value="fast-food" checked> Fast-food</label>
    <label><input type="checkbox" class="type-filter" value="café" checked> Cafés</label>

    <!-- Nouveaux boutons de filtre par tag -->
    <button class="tag-button" data-tag="brunch" title="Afficher seulement les lieux avec le tag brunch">#Brunch</button>
    <button class="tag-button" data-tag="VG" title="Afficher seulement les lieux avec le tag VG">#VG</button>
    <button class="tag-button" data-tag="babyfriendly" title="Afficher seulement les lieux BabyFriendly">#BabyFriendly</button>
  </div>

  <div id="map"></div>

  <!-- listes dynamiques -->
  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses à Paris</h3>
    <div id="places-content">Chargement…</div>
  </section>

  <!-- Modal for images -->
  <div id="imageModal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" referrerpolicy="no-referrer">
  </div>

  <footer>
    <hr>
    <p>© 2025 Les voyages du miam — dernière mise à jour : <span id="date"></span></p>
    <p><small><a href="../../credits.html">Crédits</a></small></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>
  <script src="../../js/map-loader.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', {
      day:'2-digit', month:'long', year:'numeric'
    });

    function distance(lat1, lon1, lat2, lon2) {
        const R = 6371; const dLat = (lat2 - lat1) * Math.PI / 180; const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); return R * c;
    }

    initializeMap({
      mapId: 'map',
      listContainerId: 'places-content',
      center: [48.8566, 2.3522],
      zoom: 12,
      iconBasePath: '../../img/',
      pictureBasePath: '../../',
      dataFilter: (places) => {
        const cityCenter = { lat: 48.8566, lng: 2.3522 };
        const filterRadius = 15; // 15km pour Paris
        return places.filter(p => distance(cityCenter.lat, cityCenter.lng, p.lat, p.lng) < filterRadius);
      }
    });

    // Modal functionality
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    window.openImageModal = function(src) {
      modal.style.display = "block";
      modalImg.src = src;
    }

    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
