<body>
  <header id="site-header">

      <img src="../../img/miam_logo.png" alt="Mon Report - Accueil" id="site-logo">

  <section id="places-list" class="card" style="margin:1rem 2rem;">

  </section>

  <footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', {
      day: '2-digit', month: 'long', year: 'numeric'
    });

    const map = L.map('map').setView([52.0, 19.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const restaurants = [
      {
        name: "Maska Jedzenie",
        lat: 52.2297,
        lng: 21.0122,
        city: "Varsovie",
        link: "https://www.google.com/maps/place/Maska+Jedzenie"
      },
      {
        name: "Pomelo Bistro Bar",
        lat: 54.3520,
        lng: 18.6466,
        city: "GdaÅ„sk",
        link: "https://www.google.com/maps/place/Pomelo+Bistro+Bar"
      }
    ];

    function addMarkersAndList() {
      const container = document.getElementById('places-content');
      const ul = document.createElement('ul');

      restaurants.forEach(r => {
        L.marker([r.lat, r.lng]).addTo(map).bindPopup(`<b>${r.name}</b><br>${r.city}<br><a href="${r.link}" target="_blank">Voir</a>`);
        const li = document.createElement('li');
        li.innerHTML = `<strong>${r.name}</strong> â€” ${r.city} â€” <a href="${r.link}" target="_blank">Voir</a>`;
        ul.appendChild(li);
      });

      container.innerHTML = '';
      container.appendChild(ul);
    }

    addMarkersAndList();
  </script>
</body>
