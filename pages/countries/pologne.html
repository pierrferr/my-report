<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — Pologne</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height:500px; border-radius:8px; margin:1rem 0; } #filters{margin:0.6rem 0;display:flex;gap:0.8rem;flex-wrap:wrap}</style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link"><img src="../../img/logo-miam-bordeaux.png" id="site-logo" alt=""></a>
    <h1 id="site-title">Les voyages du miam</h1>
  </header>

  <p style="margin:1rem 2rem;"><a href="../../index.html">← Retour à la carte du monde</a></p>

  <h2 style="margin-left:2rem;">Carte — Pologne</h2>

  <div id="filters" style="margin-left:2rem;">
    <label><input id="filter-brunchs" type="checkbox" checked> Brunchs</label>
    <label><input id="filter-restos" type="checkbox" checked> Restaurants</label>
    <label><input id="filter-fast-food" type="checkbox" checked> Fast-food</label>

    <!-- Tag buttons (VG / BabyFriendly) -->
    <button id="filter-vg" class="tag-button" title="Afficher seulement les lieux avec le tag VG">#VG</button>
    <button id="filter-baby" class="tag-button" title="Afficher seulement les lieux BabyFriendly">#BabyFriendly</button>
  </div>

  <div id="map"></div>

  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses en Pologne</h3>
    <div id="places-content">Chargement…</div>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../../js/loadPlaces.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR',{day:'2-digit',month:'long',year:'numeric'});
    const map = L.map('map').setView([52.0, 19.0], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
    }).addTo(map);

    let allPlaces = [];

    function doFilteredLoad(filteredPlaces){
      const blob = new Blob([JSON.stringify({ places: filteredPlaces })], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      return loadPlaces(map, {
        jsonPath: url,
        listContainerId: 'places-content',
        icons: { restaurant: '../../img/cloche.png', 'fast-food': '../../img/burger.png', ville: null },
        clearBefore: true
      }).finally(() => URL.revokeObjectURL(url));
    }

    function applyFilters(){
      const showBr = document.getElementById('filter-brunchs')?.checked ?? true;
      const showRest = document.getElementById('filter-restos')?.checked ?? true;
      const showFf = document.getElementById('filter-fast-food')?.checked ?? true;
      const vgOnly = document.getElementById('filter-vg')?.classList.contains('active');
      const babyOnly = document.getElementById('filter-baby')?.classList.contains('active');

      const filtered = allPlaces.filter(p => {
        const t = (p.type||'').toLowerCase();
        if (t === 'brunch' && !showBr) return false;
        if (t === 'restaurant' && !showRest) return false;
        if (t === 'fast-food' && !showFf) return false;
        const tags = p.tags ? (Array.isArray(p.tags) ? p.tags.map(s=>String(s).toLowerCase()) : String(p.tags).toLowerCase().split(/[,#;]/).map(s=>s.trim())) : [];
        if (vgOnly && !tags.includes('vg')) return false;
        if (babyOnly && !tags.includes('babyfriendly') && !tags.includes('baby')) return false;
        return true;
      });

      return doFilteredLoad(filtered);
    }

    // initial load
    loadPlaces(map, {
      jsonPath: '../../data/restaurants_pologne.json',
      listContainerId: 'places-content',
      icons: { restaurant: '../../img/cloche.png', 'fast-food': '../../img/burger.png', ville: null },
      clearBefore: true
    }).then(({ places }) => {
      allPlaces = places.slice();

      // wire controls
      document.getElementById('filter-brunchs')?.addEventListener('change', applyFilters);
      document.getElementById('filter-restos')?.addEventListener('change', applyFilters);
      document.getElementById('filter-fast-food')?.addEventListener('change', applyFilters);
      document.getElementById('filter-vg')?.addEventListener('click', e => { e.currentTarget.classList.toggle('active'); applyFilters(); });
      document.getElementById('filter-baby')?.addEventListener('click', e => { e.currentTarget.classList.toggle('active'); applyFilters(); });
    }).catch(console.warn);
  </script>
</body>
</html>
