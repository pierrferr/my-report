<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — France</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height:500px; border-radius:8px; margin:1rem 0; }</style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link">
      <img src="../../img/miam_logo.png" alt="Mon Report - Accueil" id="site-logo">
    </a>
    <h1 id="site-title">Les voyages du miam</h1>
  </header>

  <p style="margin:1rem 2rem;"><a href="../../index.html">← Retour à la carte du monde</a></p>

  <h2 style="margin-left:2rem;">Carte — France</h2>
  <div id="map"></div>

  <section style="margin:1rem 2rem;">
    <h3>Villes avec fiches</h3>
    <ul>
      <li><a href="../cities/strasbourg.html">Strasbourg</a></li>
      <li><a href="../cities/toulouse.html">Toulouse</a></li>
      <!-- ajouter d'autres villes ici -->
    </ul>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', {
      day:'2-digit', month:'long', year:'numeric'
    });

    const map = L.map('map').setView([46.8, 2.6], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Villes avec lien vers leurs fiches
    const villes = [
      { name: "Strasbourg", lat: 48.5734, lng: 7.7521, page: "../cities/strasbourg.html" },
      { name: "Toulouse",   lat: 43.6047, lng: 1.4442, page: "../cities/toulouse.html" }
    ];

    villes.forEach(v => {
      const m = L.marker([v.lat, v.lng]).addTo(map);
      m.bindPopup(`<a href="${v.page}">${v.name}</a>`);
    });

    // Restaurant FAVE — Hendaye
    const fave = L.marker([43.3693, -1.7720]).addTo(map);
    fave.bindPopup('<a href="https://www.google.com/maps/search/?api=1&query=FAVE+Hendaye" target="_blank">FAVE — Hendaye</a>');
  </script>
</body>
</html>
