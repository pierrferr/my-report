<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — France</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height:500px; border-radius:8px; margin:1rem 0; }</style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link">
      <img src="../../img/logo-miam-bordeaux.png" alt="Mon Report - Accueil" id="site-logo">
    </a>
    <h1 id="site-title">Les voyages du miam</h1>
  </header>

  <p style="margin:1rem 2rem;"><a href="../../index.html">← Retour à la carte du monde</a></p>

  <h2 style="margin-left:2rem;">Carte — France</h2>

  <!-- Filtres par tag -->
  <div id="filters" style="margin-left:2rem; margin-bottom: 1rem; display:flex; gap:1rem; align-items:center; flex-wrap:wrap;">
    <button id="filter-vg" class="tag-button" title="Afficher seulement les lieux avec le tag VG">#VG</button>
    <button id="filter-brunch" class="tag-button" title="Afficher seulement les lieux avec le tag brunch">#Brunch</button>
    <button id="filter-baby" class="tag-button" title="Afficher seulement les lieux BabyFriendly">#BabyFriendly</button>
  </div>

  <div id="map"></div>

  <!-- Liste des lieux (sera remplie par JS) -->
  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses sur la carte</h3>
    <div id="places-content">
      <!-- JS injecte ici la liste des villes / restaurants -->
    </div>
  </section>

  <section style="margin:1rem 2rem;">
    <h3>Villes avec fiches</h3>
    <ul>
      <li><a href="../cities/strasbourg.html">Strasbourg</a></li>
      <li><a href="../cities/toulouse.html">Toulouse</a></li>
      <li><a href="../cities/paris.html">Paris</a></li>
    </ul>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
    <p><small><a href="../../credits.html">Crédits</a></small></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', {
      day:'2-digit', month:'long', year:'numeric'
    });

    // Style pour les boutons de filtre
    const style = document.createElement('style');
    style.textContent = `
      .tag-button { display:inline-flex; align-items:center; gap:0.5rem; padding:0.4rem 0.7rem; border-radius:999px; border:1px solid rgba(16,24,40,0.06); background:transparent; cursor:pointer; font-weight:600; color:var(--primary); }
      .tag-button.active { background: linear-gradient(90deg,var(--primary),var(--primary-600)); color:#fff; box-shadow: 0 6px 14px rgba(0,163,224,0.12); }
    `;
    document.head.appendChild(style);

    const map = L.map('map').setView([46.8, 2.6], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
}).addTo(map);
    
    // Fonction pour vérifier si un point est en France métropolitaine (approximatif)
    function isInFrance(lat, lng) {
      return lat > 42.3 && lat < 51.1 && lng > -5.0 && lng < 8.2;
    }

    fetch('../../data/all_restaurants.json')
      .then(response => response.json())
      .then(data => {
        // Filtrer les lieux pour ne garder que ceux en France
        const francePlaces = data.places.filter(p => isInFrance(p.lat, p.lng));
        
        // Lancer le script de la carte avec les données filtrées
        setupMapFilters(map, {
            places: francePlaces,
            listContainerId: 'places-content',
            icons: { restaurant: '../../img/cloche.png', pizzeria: '../../img/pizza.png', 'fast-food': '../../img/burger.png', 'café': '../../img/tasse.png', patisserie: '../../img/croissant.png' }
        });
      })
      .catch(error => console.error("Erreur lors du chargement des données pour la France:", error));
  </script>
  <script src="../../js/map-filters.js"></script>
</body>
</html>
```
