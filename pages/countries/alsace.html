<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleks Report — Alsace</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height:500px; border-radius:8px; margin:1rem 0; }</style>
</head>
<body>
  <header id="site-header">
    <a href="../../index.html" class="logo-link">
      <img src="../../img/miam_logo.png" alt="Mon Report - Accueil" id="site-logo">
    </a>
    <h1 id="site-title">Les voyages du miam</h1>
  </header>

  <p style="margin:1rem 2rem;"><a href="../../index.html">← Retour à la carte du monde</a></p>

  <h2 style="margin-left:2rem;">Carte — Alsace</h2>
  <div id="map"></div>

  <section id="places-list" class="card" style="margin:1rem 2rem;">
    <h3>Adresses en Alsace</h3>
    <div id="places-content"></div>
  </section>

  <section style="margin:1rem 2rem;">
    <h3>Villes / lieux</h3>
    <ul>
      <li><a href="../cities/alsace.html">Fiche Alsace (villes & itinéraires)</a></li>
      <li><a href="../cities/strasbourg.html">Strasbourg</a></li>
    </ul>
  </section>

  <footer>
    <hr>
    <p>© 2025 Aleks Report — dernière mise à jour : <span id="date"></span></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('fr-FR', {
      day:'2-digit', month:'long', year:'numeric'
    });

    const map = L.map('map').setView([48.3, 7.4], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const places = [
      { name: "La Courrone — Scherwiller", lat: 48.2890, lng: 7.3410, link: "https://www.google.com/maps/search/?api=1&query=La+Courrone+Scherwiller" },
      { name: "Strasbourg", lat: 48.5734, lng: 7.7521, page: "../cities/strasbourg.html" }
    ];

    function addMarkersAndList() {
      const container = document.getElementById('places-content');
      const ul = document.createElement('ul');

      places.forEach(p => {
        L.marker([p.lat, p.lng]).addTo(map).bindPopup(p.page ? `<a href="${p.page}">${p.name}</a>` : `<a href="${p.link}" target="_blank">${p.name}</a>`);
        const li = document.createElement('li');
        if (p.page) li.innerHTML = `<strong>${p.name}</strong> — <a href="${p.page}">Fiche</a>`;
        else li.innerHTML = `<strong>${p.name}</strong> — <a href="${p.link}" target="_blank">Voir</a>`;
        ul.appendChild(li);
      });

      container.innerHTML = '';
      container.appendChild(ul);
    }

    addMarkersAndList();
  </script>
</body>
</html>
