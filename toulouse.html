<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Report - Monde</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #map { height: 500px; width: 100%; border-radius: 8px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Carte du Monde</h1>
  <p>Cliquez sur la France pour voir nos guides de villes.</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script>
    const map = L.map('map').setView([20, 0], 2); // Vue monde
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Lien cliquable France
    const franceMarker = L.marker([46.2276, 2.2137]).addTo(map);
    franceMarker.bindPopup('<a href="france.html">ðŸ‡«ðŸ‡· France</a>');
  </script>
</body>
</html>
